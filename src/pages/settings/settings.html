<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-border no-lines>
    <ion-list-header>
      Account
    </ion-list-header>
    <div *ngIf="auth.user | async; then authenticated else guest">
      <!-- template will replace this div -->
    </div>
    <!-- User NOT logged in -->
    <ng-template #guest>
      <ion-item no-lines>
        <ion-row>
          <button ion-button color="secondary" full (tap)="switchToPortfolio()">
            <ion-icon name='log-in' item-start></ion-icon>
            Sign in to get started
          </button>
        </ion-row>
      </ion-item>
    </ng-template>
    <!-- User logged in -->
    <ng-template #authenticated>
      <div *ngIf="auth.user | async as user">
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img [src]="user.photoURL" (error)="user.photoURL='../assets/imgs/' + (settings.darkMode? 'white' : 'black') + '-person.svg'">
            </ion-avatar>
            <h2>{{ user.displayName }}</h2>
            <p *ngIf="socialProvider">Via {{socialProvider}}</p>
            <button item-end ion-button icon-left clear small (tap)="auth.signOut()">
              <ion-icon name="log-out"></ion-icon>
              <div>Sign Out</div>
            </button>
          </ion-item>
        </ion-card>
      </div>
    </ng-template>
    <ion-list-header>
      General
    </ion-list-header>
    <ion-item>
      <ion-icon name='globe' item-start></ion-icon>
      <ion-label>Default Currency</ion-label>
      <ion-select [(ngModel)]="settings.currency" interface="popover" (ionChange)="setCurrency($event)">
        <ion-option value="usd">Dollars</ion-option>
        <ion-option value="bitcoin">Bitcoin</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="settings.darkMode" (ionChange)="setDarkMode()"></ion-toggle>
      <ion-label>Dark Mode</ion-label>
      <ion-icon name='moon' item-start></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-icon name='notifications' item-start></ion-icon>
      <ion-toggle [(ngModel)]="settings.notifications"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list no-lines *ngIf="auth.user | async as user">
    <ion-list-header>
      Security
    </ion-list-header>
    <ion-item>
      <ion-label>Require Fingerprint</ion-label>
      <ion-icon name='finger-print' item-start></ion-icon>
      <ion-toggle [(ngModel)]="settings.fingerprint" disabled="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-row>
        <button ion-button color="danger" full (tap)="showConfirm()">Remove Account</button>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
