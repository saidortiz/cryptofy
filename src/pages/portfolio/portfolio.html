<ion-header>
  <ion-navbar>
    <ion-title>
      Portfolio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item *ngFor="let item of items | async">
            <strong>{{item.title}}:</strong> {{item.description}}
          </ion-item>
          <ion-item>
            <strong>App name:</strong> Cryptofy
          </ion-item>
          <ion-item>
            <strong>Version:</strong> 1.0.0
          </ion-item>
          <ion-item>
            <strong>Description:</strong> Crypto tracker
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
