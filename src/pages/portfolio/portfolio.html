<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Portfolio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngIf="auth.user | async; then authenticated else guest">
    <!-- template will replace this div -->
  </div>
  <!-- User NOT logged in -->
  <ng-template #guest>
    <h3 text-center>Sign in to get started...</h3>
    <ion-list no-border>
      <ion-item (click)="auth.signIn('google')">
        <ion-icon name='logo-google' item-start color="google"></ion-icon>
        <ion-label color="google">Google</ion-label>
      </ion-item>
      <ion-item (click)="auth.signIn('facebook')">
        <ion-icon name='logo-facebook' item-start color="facebook"></ion-icon>
        <ion-label color="facebook">Facebook</ion-label>
      </ion-item>
      <ion-item (click)="auth.signIn('twitter')">
        <ion-icon name='logo-twitter' item-start color="twitter"></ion-icon>
        <ion-label color="twitter">Twitter</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
  <!-- User logged in -->
  <ng-template #authenticated>
    <div *ngIf="auth.user | async as user">
      <div *ngIf="!user.transactions" text-center>
        <h3 ion-text color="secondary" style="font-weight:700; margin-top: 75px;">Your portfolio is hungry.</h3>
        <img src="../../assets/imgs/donut.jpg" padding-horizontal margin-top>
        <h5 style="color: grey; font-weight:300" margin-top>Add transactions to feed it.</h5>
      </div>
      <canvas baseChart
              [data]="chart.data"
              [chartType]="chart.type"
              [labels]="chart.labels"
              [colors]="chart.colors"
              [options]="chart.options">
      </canvas>
      <ion-list>
        <ion-item *ngFor="let item of items | async">
          <strong>{{item.title}}:</strong> {{item.description}}
        </ion-item>
      </ion-list>
      <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="displayWallets()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
    </div>
  </ng-template>
</ion-content>
