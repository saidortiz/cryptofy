<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add holding</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="holdingForm" (ngSubmit)="addHolding()">
    <ion-list>
      <ion-list-header>
        Holding Details
        <ion-note float-right>({{coin.name}})</ion-note>
      </ion-list-header>
    </ion-list>
    <ion-grid no-padding>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="primary" floating>Total Amount Owned ({{coin.symbol}})</ion-label>
            <ion-input type="number" formControlName="amount"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row margin-top padding-horizontal>
        <button ion-button full [disabled]="!holdingForm.valid">Submit</button>
      </ion-row>
      <ion-note text-center>* Sum up all {{coin.name}} amounts owned.</ion-note>
    </ion-grid>
  </form>
</ion-content>
