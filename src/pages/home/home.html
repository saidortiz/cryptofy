<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <span style="float: right; padding-right: 16px; padding-bottom: 4px;">Past 24h</span>
  <ion-card *ngFor="let coin of coins" (click)="pushPage(coin)">
    <ion-card-header [ngClass]="(coin.percent_change_24h < 0) ? 'red-top' : 'green-top'">
      <b>{{coin.name}}</b>
      <span> ({{coin.symbol}})</span>
      <span class="coin-percent-change" [ngClass]="(coin.percent_change_24h < 0) ? 'red-text' : 'green-text'">{{coin.percent_change_24h > 0 ? '\+' + coin.percent_change_24h + '\%' : coin.percent_change_24h + '\%'}}</span>
    </ion-card-header>
    <ion-card-content>
      <span class="coin-price">$ {{coin.price_usd}}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
