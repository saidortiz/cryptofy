<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let coin of coins" >
        <ion-card-header [ngClass]="(coin.percent_change_24h < 0) ? 'red_top' : 'green_top'">
          <strong>{{coin.name}}</strong><span> ({{coin.symbol}})</span>
        </ion-card-header>
        <ion-card-content>
          <h1 style="font-size: 30px; font-weight: 100;">{{coin.price_usd}}</h1>
          The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
        </ion-card-content>
      </ion-card>
</ion-content>
